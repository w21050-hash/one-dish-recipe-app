<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>一品提案型レシピ記録アプリ（日本語版）</title>
  <style>
    body {
      font-family: "Hiragino Sans", "Noto Sans JP", sans-serif;
      background-color: #fffdf8;
      margin: 10px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #e67e22;
    }

    input, button {
      font-size: 16px;
      padding: 8px;
      margin: 5px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
    }

    button {
      background-color: #e67e22;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #cf6d17;
    }

    #recipeResult {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    img {
      max-width: 100%;
      border-radius: 10px;
    }
  </style>

  <script>
    const APP_ID = "あなたの楽天アプリIDをここに入れる";

    async function getRecipe() {
      const ingredient = document.getElementById("ingredientInput").value.trim();
      const resultDiv = document.getElementById("recipeResult");
      if (!ingredient) {
        resultDiv.innerHTML = "まず食材を入力してください。";
        return;
      }

      resultDiv.innerHTML = "レシピ検索中...";

      try {
        const res = await fetch(
          `https://app.rakuten.co.jp/services/api/Recipe/CategoryList/20170426?applicationId=${APP_ID}`
        );
        const data = await res.json();

        // 仮のカテゴリからランダムでレシピ取得
        const categories = data.result.small;
        const randomCategory = categories[Math.floor(Math.random() * categories.length)].categoryUrl;

        resultDiv.innerHTML = `
          <h3>「${ingredient}」を使ったおすすめレシピ</h3>
          <p>レシピを開く：<a href="${randomCategory}" target="_blank">${randomCategory}</a></p>
          <img src="https://www.rakuten.ne.jp/gold/recipe/img/recipe_main.jpg" alt="サンプル画像">
          <p>（※この画面はモックアップです。実際のレシピ取得は次の段階で実装します）</p>
        `;
      } catch (error) {
        resultDiv.innerHTML = "エラーが発生しました：" + error;
      }
    }
  </script>
</head>
<body>
  <h1>一品提案型レシピ記録アプリ（日本語版）</h1>

  <input type="text" id="ingredientInput" placeholder="例：にんじん、たまごなど">
  <button onclick="getRecipe()">レシピを提案</button>

  <div id="recipeResult"></div>
</body>
</html>
