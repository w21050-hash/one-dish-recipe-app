<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>一品提案型レシピ記録アプリ（日本語版）</title>
  <style>
    body {
      font-family: "Hiragino Sans", "Meiryo", sans-serif;
      background-color: #fffaf4;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      background-color: #e87b1e;
      color: white;
      padding: 15px;
      font-size: 22px;
      margin: 0;
    }
    input {
      width: 80%;
      padding: 10px;
      margin-top: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #e87b1e;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #cc6a1a;
    }
    #recipeResult {
      margin-top: 25px;
      padding: 15px;
    }
    .recipe-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 85%;
      margin: 15px auto;
      padding: 15px;
      text-align: left;
    }
    .recipe-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .recipe-card a {
      color: #e87b1e;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>一品提案型レシピ記録アプリ（日本語版）</h1>

  <input type="text" id="ingredientInput" placeholder="例：にんじん、じゃがいも、鶏肉など">
  <br>
  <button onclick="searchRecipe()">レシピを提案</button>

  <div id="recipeResult"></div>

  <script>
    const APP_ID = "1009563489332319367"; // ←ここを書き換え！

    // 食材→カテゴリ→レシピ検索
    async function searchRecipe() {
      const ingredient = document.getElementById("ingredientInput").value.trim();
      const resultDiv = document.getElementById("recipeResult");
      resultDiv.innerHTML = "レシピを検索中です...";

      if (!ingredient) {
        resultDiv.innerHTML = "食材名を入力してください。";
        return;
      }

      try {
        // 楽天レシピランキング（カテゴリ10：人気レシピ）
        const categoryId = 10; // 仮カテゴリ（後で動的に変更可）
        const apiURL = `https://app.rakuten.co.jp/services/api/Recipe/CategoryRanking/20170426?format=json&categoryId=${categoryId}&applicationId=${APP_ID}`;
        const res = await fetch(apiURL);
        const data = await res.json();

        if (!data.result || data.result.length === 0) {
          resultDiv.innerHTML = "レシピが見つかりませんでした。";
          return;
        }

        resultDiv.innerHTML = `<h2>「${ingredient}」を使ったおすすめレシピ</h2>`;
        data.result.slice(0, 5).forEach(recipe => {
          const card = document.createElement("div");
          card.className = "recipe-card";
          card.innerHTML = `
            <h3>${recipe.recipeTitle}</h3>
            <img src="${recipe.foodImageUrl}" alt="料理画像">
            <p><a href="${recipe.recipeUrl}" target="_blank">レシピを見る</a></p>
            <p><b>作者:</b> ${recipe.nickname}</p>
          `;
          resultDiv.appendChild(card);
        });

      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = "エラーが発生しました。APIキーや接続を確認してください。";
      }
    }
  </script>
</body>
</html>
