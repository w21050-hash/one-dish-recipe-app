<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>日本レシピ検索モックアップ</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background-color: #fafafa; }
    h1 { color: #333; text-align: center; }
    input, button { padding: 10px; font-size: 16px; border-radius: 8px; }
    button { background-color: #ff7043; color: white; border: none; cursor: pointer; margin-left: 5px; }
    #results { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; margin-top: 20px; }
    .card {
      background: white; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 280px; padding: 10px; text-align: center;
    }
    .card img { width: 100%; border-radius: 8px; }
    .card h3 { font-size: 18px; margin: 10px 0; }
    .card a {
      display: inline-block; background-color: #ff7043; color: white;
      padding: 6px 10px; border-radius: 6px; text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>🍳 日本レシピ検索（楽天レシピAPI）</h1>
  <div style="text-align:center;">
    <input type="text" id="keyword" placeholder="例：カレー、卵、キャベツなど">
    <button onclick="searchRecipe()">検索</button>
  </div>

  <div id="results"></div>

  <script>
    async function searchRecipe() {
      const keyword = document.getElementById("keyword").value.trim();
      if (!keyword) {
        alert("検索ワードを入力してください");
        return;
      }

      const appId = "1095600296150612170"; // ← あなたの楽天APIキーを使用
      const apiUrl = `https://app.rakuten.co.jp/services/api/Recipe/CategoryList/20170426?applicationId=${appId}`;

      const res = await fetch(apiUrl);
      const data = await res.json();
      console.log(data);

      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = `
        <p>🔍 現在のAPI接続テスト：${data.result.large.length}件のカテゴリを取得しました。</p>
        <p>（例）${data.result.large[0].categoryName}</p>
      `;
    }
  </script>
</body>
</html>
